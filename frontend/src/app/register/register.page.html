
<ion-content>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <img src="../assets/img/logo.png" alt="QuizApp" />
              <h4>QuizApp</h4>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a class="toggle" routerLink="/login">Sign in</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  name="fname"
                  [(ngModel)]="fname"
                  required
                />
                <label>First Name</label>
              </div>

              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  name="lname"
                  [(ngModel)]="lname"
                  required
                />
                <label>Last Name</label>
              </div>

              <div class="input-wrap">
                <input
                  type="email"
                  class="input-field"
                  autocomplete="off"
                  name="email"
                  [(ngModel)]="email"
                  required
                />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  name="pass"
                  [(ngModel)]="pass"
                  required
                />
                <label>Password</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  name="confpass"
                  [(ngModel)]="confpass"
                  required
                />
                <label>Password Confirm</label>
              </div>

              <button  value="Sign Up" class="sign-btn" (click)="submit()">Sign Up</button>

              <!-- <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p> -->
            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <!-- <img src="/assets/img/image1.jpg" class="image img-1" alt="123" /> -->
            <img src="/assets/img/image2.jpg" class="image img-2 show" alt="" />
            <!-- <img src="/assets/img/image3.jpg" class="image img-3" alt="" /> -->
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <!-- <h2>Grow Your Knowledge</h2> -->
                <h2>Celebrate The Achievements</h2>
                <h2>Get The Awesome Tips</h2>
              </div>
            </div>

            <div class="bullets">
              <span data-value="1"></span>
              <span class="active" data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
