<ion-content>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form  autocomplete="off" class="sign-in-form">
            <div class="logo">
              <img src="../assets/img/logo.png" alt="easyclass" />
              <h4>QuizApp</h4>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registred yet?</h6>
              <a  class="toggle" routerLink="/register">Sign up</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  name="email" 
                  [(ngModel)]="email"
                  required
                />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  name="password" 
                  [(ngModel)]="password"
                  required
                />
                <label>Password</label>
                </div>

              <button value="Sign In" class="sign-btn" (click)="submit()" >Sign In</button>

              <!-- <p class="text">
                Forgotten your password or you login datails?
                <a href="#">Get help</a> signing in
              </p> -->
            </div>
          </form>
        </div>
          <div class="carousel">
            <div class="images-wrapper">
              <img src="../assets/img/image1.jpg" class="image img-1 show" alt="" />
              <!-- <img src="../assets/img/image2.jpg" class="image img-2" alt="" />
              <img src="../assets/img/image3.jpg" class="image img-3" alt="" /> -->
            </div>
  
            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Grow Your Knowledge</h2>
                  <h2>Celebrate The AchieveMents</h2>
                  <h2>Get The Awesome Tips</h2>
                </div>
              </div>
  
              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
      </div>
      </div>
  </main>
